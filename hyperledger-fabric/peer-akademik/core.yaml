peer:
  BCCSP:
    Default: SW
    SW:
      Hash: SHA2
      Security: 256
      FileKeystore:
        KeyStore: /etc/hyperledger/fabric/admin-msp/keystore
  mspConfigPath: /etc/hyperledger/fabric/admin-msp

chaincode:
  externalBuilders:
    - name: external-builder
      path: /builders/external-builder/bin
      propagateEnvironment:
        - GOPROXY
        - GONOSUMDB
        - GOCACHE
        - GOPATH
        - GOMODCACHE
        - CORE_CHAINCODE_LOGGING_SHIM
        - CORE_CHAINCODE_LOGGING_LEVEL
        - CORE_CHAINCODE_ID_NAME
        - CORE_PEER_TLS_ENABLED
        - CORE_PEER_TLS_ROOTCERT_FILE
        - CORE_PEER_ID
